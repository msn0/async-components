<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Async Components - Example</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"
        integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ=="
        crossorigin="anonymous">
</head>
<body>
<script src="https://cdn.rawgit.com/msn0/async-components/1.0.0/dist/async-components.es5.min.js"></script>

<div class="page-content container">
  <div data-component="header.html" data-event="header-loaded"></div>

  <div class="row">
    <div class="col-sm-6 col-md-4">
      <div data-component="listing-item-1.html" data-event="listing-item-loaded"></div>
    </div>

    <div class="col-sm-6 col-md-4">
      <div data-component="listing-item-2.html" data-event="listing-item-loaded"></div>
    </div>

    <div class="col-sm-6 col-md-4">
      <div data-component="listing-item-3.html" data-event="listing-item-loaded"></div>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-6 col-md-4">
      <div data-component="events.html" data-event="local-events-loaded"></div>
    </div>
    <div class="col-sm-6 col-md-4">
      <div data-component="summary.html" data-event="summary-loaded"></div>
    </div>
    <div class="col-sm-6 col-md-4">
      <div data-component="users.html" data-event="users-loaded"></div>
    </div>
  </div>

</div>
</body>
</html>
