<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Async Components - Example</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"
        integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ=="
        crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
  <style>
    .outline {
      border: 4px solid yellowgreen;
      padding: 5px;
      margin: 5px;
    }
  </style>
</head>
<body>
<script src="https://cdn.rawgit.com/msn0/async-components/2.1.1/dist/async-components.es5.min.js"></script>

<div class="page-content container">
  <div data-component="header.html" data-event="header-loaded"></div>
  <div data-component="listing.html" data-event="listing-loaded"></div>
  <div data-component="footer.html" data-event="footer-loaded"></div>
</div>
</body>
</html>
